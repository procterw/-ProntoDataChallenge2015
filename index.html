<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title></title>
<meta name="description" content="Pronto BikeShare Challenge">
<meta name="author" content="Will Lehay">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<link rel="shortcut icon" href="">

</head>
<body ng-app="App" ng-controller="Main as main">

	<div ng-class="{night: main.isNight(), day: !main.isNight()}">

	<h2>{{main.time.toDateString()}}</h2>
	<h3>{{main.time.getHours()}}:{{main.time.getMinutes()}}</h3>

	<div class="canvas-wrapper">

			<div class="canvas-background">
				<img ng-show="!main.isNight()" src="seattle-day-01" \>
				<img ng-show="main.isNight()" src="seattle-night-01" \>
			</div>
			<canvas class="canvas" id="stationCanvas"></canvas>
			<canvas class="canvas" id="bikeCanvas"></canvas>

	</div>
	
	</div>

	<script src="script.js"></script>

</body>
</html>
